<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
 th:replace="~{base::Layout(~{::section})}">
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert here</title>
	</head>
	<body>
		<section>
			<div class="container p-5 mt-3">
				<div class="row">
					<div class="col-md-8 offset-md-2">
						<div class="card card-sh">
							<div class="card-header text-center fs-4 fw-bold">
								
									<p class="fs-4">Edit Product</p>
								
								<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
							
							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
							</div>
							<div class="card-body">
								<form action="/admin/updateProduct" method="post" enctype="multipart/form-data">
									<input type="hidden" name="id" th:value="${product.id}">
									<div class="mb-3">
										<label>Enter Title</label>
										<input type="text" name="title" class="form-control" th:value="${product.title}">
									</div>
									<div class="mb-3">
										<label>Enter Description</label>
										<textarea rows="3" cols="" class="form-control" name="description" th:value="${product.description}">		
										</textarea>
									</div>
									<div class="row">
										
									
									<div class="mb-3 col">
										<label> Category</label>
										<select class="form-control" name="category">
							<option>[[${product.category}]]</option>
	
											<option th:each="c:${categories}">[[${c.name}]]</option>
											
										</select>
									</div>
									<div class="mb-3 col">
										<label> Enter Price</label>
										<input type="text"  class="form-control" name="price" th:value="${product.Price}">
									</div>
									
									</div>
									<div class="row">
									<div class="mb-3 col">
										<label> Discount</label>
										<input type="number"  name="discount" th:value="${product.discount}" class="form-control">
									</div>
									<div class="mb-3 col">
										<label> Discount Price</label>
										<input type="number" readonly  class="form-control"  th:value="${product.discountPrice}">
									</div>
									
									</div>
									
										<div class="mb-3">
									<label>Status</label>
									
									<div class="form-check">
										<input class="form-check-input" type="radio" value="true" th:checked="${product.isActive==true}"
										 checked name="isActive" id="flexRadioDefault1">
											
										<label class="form-check-label" for="flexRadioDefault1">
											Active
										</label>
									</div>
									
									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive"
										th:checked="${product.isActive==false}"
										 value="false"
											id="flexRadioDefault2" >
										<label class="form-check-label" for="flexRadioDefault2">
											Inactive
										</label>
									</div>
								</div>
											<div class="mb-3 col">
										<label> Enter Stock</label>
										<input type="text"  class="form-control" name="stock" th:value="${product.stock}" >
								
									
											<div class="mb-3 col">
										<label> Upload Image</label>
										<input type="file"  class="form-control" name="file">
									</div>
									
									<img th:src="@{'/img/product_img/'+${product.image}}" width="100px" height="100px">
									
									</div>
									<button class="btn btn-primary col-md-12"> Update </button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
	</html>
