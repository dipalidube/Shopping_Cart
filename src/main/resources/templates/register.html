<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="~{base::Layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert here</title>
</head>

<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">

				<div class="col-md-5 p-5">
					<img src="img/ecom_site/cart.avif" alt="..." height="400px" width="100%">
				</div>
				<div class="col-md-7  p-2">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center"><b>Register</b> </p>
						</div>
						<div class="card-body">
							<form>
								<div class="row">
									<div class="col">
										<label class="form-label">Full Name</label>
										<input class="form-control" name="name" type="text">
									</div>

									<div class="col">
										<label class="form-label"> Mobile Number</label>
										<input class="form-control" name="mobilenumber" type="number">
									</div>
								</div>

								<div class="mb-3">
									<label class="form-label"> Email</label>
									<input class="form-control" name="email" type="email">
								</div>

								<div class="row">
									<div class="col">
										<label class="form-label">Address</label>
										<input class="form-control" name="address" type="text">
									</div>

									<div class="col">
										<label class="form-label"> City</label>
										<input class="form-control" name="city" type="text">
									</div>
								</div>
								<div class="row">
									<div class="col">
										<label class="form-label">State</label>
										<input class="form-control" name="state" type="text">
									</div>

									<div class="col">
										<label class="form-label"> Pincode</label>
										<input class="form-control" name="pincode" type="number">
									</div>
								</div>


								<div class="row">
									<div class="col">
										<label class="form-label">Password</label>
										<input class="form-control" name="password" type="text">
									</div>

									<div class="col">
										<label class="form-label"> Confirm Password</label>
										<input class="form-control" name="password" type="text">
									</div>
								</div>

								<div class="mb-3">
									<label class="form-label"> Profile Image</label>
									<input class="form-control" name="profile_image" type="file">
								</div>

						</div>
						<button type="submit" class="btn bg-primary text-white col-md-12">LOGIN</button>
						</form>
						<div class="card-footer text-center">
							have an account?
							<a href="/login" class="text-decoration-none"> LOGIN</a><br>
						</div>
					</div>

				</div>
			</div>
		</div>
		</div>

	</section>
</body>

</html>
